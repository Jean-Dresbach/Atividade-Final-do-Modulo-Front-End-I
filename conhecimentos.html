<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conhecimentos</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <aside>
        <nav>
            <div id="container-imagem">
                <img class="imagem-redonda" src="./images/foto de perfil.jpg" alt="Foto de perfil">
            </div>
            <section id="button-links">
                <a class="page-button" href="./index.html">SOBRE</a>
                <a class="page-button" href="./conhecimentos.html">CONHECIMENTOS</a>
                <a class="page-button" href="./objetivos.html">OBJETIVOS</a>
            </section>
        </nav>
    </aside>
    <main id="conhecimentos">
        <ol type="A" id="lista-conhecimentos">
            <li>Ferramentas para desenvolvimento web</li>
            <div id="icons-container">
                <img class="icon" src="./images/icons/html-5.png" alt="Icon HTML5">
                <img class="icon" src="./images/icons/css-3.png" alt="Icon CSS3">
                <img class="icon" src="./images/icons/js.png" alt="Icon Javascript">
                <img class="icon" src="./images/icons/git.png" alt="Icon Git">
            </div>
            <li>Aplicativos para escritório</li>
                <span>Google</span>
                    <div id="icons-container">
                        <img class="icon" src="./images/icons/google gmail.png" alt="Icon Gmail">
                        <img class="icon" src="./images/icons/google meet.png" alt="Icon Google Meet">
                        <img class="icon" src="./images/icons/google drive.png" alt="Icon Google Drive">
                        <img class="icon" src="./images/icons/google docs.png" alt="Icon Google Docs">
                        <img class="icon" src="./images/icons/google sheets.png" alt="Icon Google Sheets">
                        <img class="icon" src="./images/icons/google slides.png" alt="Icon Google Slides">
                    </div>
                <span>Microsoft</span>
                    <div id="icons-container">
                        <img class="icon" src="./images/icons/Microsoft word.png" alt="Icon Microsoft Pord">
                        <img class="icon" src="./images/icons/Microsoft powerpoint.png" alt="Icon Microsoft Powerpoint">
                    </div>
            <li>Ferramentas de edição de mídia</li>
            <div id="icons-container">
                <img class="icon" src="./images/icons/canva.png" alt="Icon Canva">
            </div>
        </ol>
    </main>
</body>
</html>
